apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
    component: core
spec:
  type: NodePort
  ports:
  - name: prometheus
    protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 31300
  selector:
    app: grafana
    component: core
